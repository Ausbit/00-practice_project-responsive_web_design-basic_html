<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unity Space | Member Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <h1>Welcome To Unity Space :}</h1>
      <figure>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.8mjbbUqLkzNo1cXSzjmSkQHaE8%26pid%3DApi&f=1&ipt=d9ce74be40f8530b471be1ede251b0d33c5745268169e4c6243b668e748edd4b&ipo=images" />
        <figcaption>
          <h2>We are glad to explore with you!</h2>
        </figcaption>
      </figure>
      
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
          <legend><strong>Join Us :}</strong></legend>
          
          <fieldset>
            <!-- This section is used to collect Personal Data. -->
            <legend>Personal Data: </legend>
            <label for="first-name" >First Name: </label>
            <br/>
            <input id="first-name" name="first-name" type="text" value="" placeholder="example - Abdulwahab" required/>
            
            <br/>
            <br/>
            
            <label for="last-name" >Last Name: </label>
            <br/>
            <input id="last-name" name="last-name" type="text" value="" placeholder="example - Usman" required/>
            
            <br/>
            <br/>
            
            <label for="other-name" >Other Name: </label>
            <br/>
            <input id="other-name" name="other-name" type="text" value="" placeholder="example - Kayode" />
            
            <br/>
            <br/>
            
            <label for="home-address" >Home Address: </label>
            <br/>
            <input id="home-address" name="home-address" type="text" value="" placeholder="example - 14, Churchill Emenike close, Crystal Estate..." required/>
            
            <br/>
            <br/>
            
            <label for="work-address" >Work Address: </label>
            <br/>
            <input id="work-address" name="work-address" type="text" value="" placeholder="example - Unity Space, Labi Hotel, Odo Eran" required/>
            
            <br/>
            <br/>
            
            <label for="phone-number" >Phone Number: </label>
            <br/>
            <input id="phone-number" type="tel" value="" placeholder="example - 09056324351" pattern="[0-9]{11}" required/>
            
            <br/>
            <br/>
            
            <label for="email-address" >eMail Address: </label>
            <br/>
            <input id="email-address" type="email" value="" placeholder="example - me@mail.com" required/>
            
          </fieldset>
          
          <br/>
          <hr/>
          <hr/>
          <br/>
          
          <fieldset>
            <!-- This section is used to explore Learning Paths. -->
            <legend>Learning Path:</legend>
            <input id="cyber-security" type="radio" name="cyber-security"/>
            <label for="cyber-security">Cyber Security</label>
            
            <br/>
            <br/>
            
            <input id="web-development" type="checkbox" name="web-development"/>
            <label for="web-development">Web Development</label>
            
            <br/>
            <br/>
            
            <input id="quantum-computing" type="radio" name="quantum-computing"/>
            <label for="quantum-computing">Quantum-Computing</label>
            
            <br/>
            <br/>
            
            <input id="management-and-leadership" type="checkbox" name="management-and-leadership"/>
            <label for="management-and-leadership">Management And Leadership</label>
            
            <br/>
            <br/>
            
            <input id="enterprize" type="radio" name="enterprize"/>
            <label for="enterprize">Enterprize And Value Creation</label>
          </fieldset>
          
          <br/>
          <hr/>
          <hr/>
          <br/>
          
          <fieldset>
            <!--
              This section is for the users to tell us
              their story and then submit the form.
            -->
            <legend>About You:</legend>
            <label for="user-story">Tell Us Your Story :}</label>
            <br/>
            <textarea id="user-story" name="user-story" rows="7" cols="40" placeholder="It is worth sharing!!!"></textarea>
          </fieldset>
          
          <br/>
          
          <button type="submit">Join Us In A Click :}</button>
          <!-- <button type="">Join Us :}</button>
          <input type="submit" value="Join Us :}"/>
          <input type="button" value="Join Us :}"/> -->
        </fieldset>
        
      </form>
    </main>
  </body>

</html>
